# dev-applicationset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: enterprise-demo-dev
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - cluster: in-cluster
          url: https://kubernetes.default.svc
          environment: dev
  template:
    metadata:
      name: 'enterprise-demo-{{environment}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/prashantsharma18/enterprise-demo.git
        targetRevision: HEAD
        path: infra/k8s/overlays/{{environment}}
      destination:
        server: '{{url}}'
        namespace: '{{environment}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true

---
# prod-stage-applicationset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: enterprise-demo-prod-stage
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - cluster: in-cluster
          url: https://kubernetes.default.svc
          environment: production
        - cluster: in-cluster
          url: https://kubernetes.default.svc
          environment: staging
  template:
    metadata:
      name: 'enterprise-demo-{{environment}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/prashantsharma18/enterprise-demo.git
        targetRevision: HEAD
        path: infra/k8s/overlays/{{environment}}
      destination:
        server: '{{url}}'
        namespace: '{{environment}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true